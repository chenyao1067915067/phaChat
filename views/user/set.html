<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="a web chat system by node.js">
    <meta name="author" content="phachon">
    <title><%= title%></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="/css/sweetalert.css">
    <link rel="stylesheet" href="/css/user.css">

    <script type="text/javascript" src="/js/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/plugins/sweetalert/sweetalert.min.js"></script>
    <script type="text/javascript" src="/js/plugins/jquery/jquery.form.js"></script>
    <script type="text/javascript" src="/js/common/common.js"></script>
    <script type="text/javascript" src="/js/common/form.js"></script>
</head>
<body>
<div class="box box-primary">
    <form class="form-horizontal" role="form" action="/user/save" method="post" onsubmit="return false">
        <div class="box-body box-profile">
            <img class="profile-user-img img-responsive img-circle" src="/images/avatar-female2.png" alt="User profile picture" style="width: 70px;height: 70px;">
            <h3 class="profile-username text-center">root</h3>
            <hr>
            <div class="form-group">
                <label class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="0" <% if(user.sex == 0) {%> checked <% } %>> 保密
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="1" <% if(user.sex == 1) {%> checked <% } %>> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="2" <% if(user.sex == 2) {%> checked <% } %>> 女
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="hidden" name="user_id" value="<%= user.user_id%>">
                    <input type="email" name="email" class="form-control" placeholder="邮箱" value="<%= user.email%>">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">电话</label>
                <div class="col-sm-10">
                    <input type="text" name="phone" class="form-control" placeholder="电话" value="<%= user.phone%>">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">QQ</label>
                <div class="col-sm-10">
                    <input type="text" name="qq" class="form-control" placeholder="QQ" value="<%= user.qq%>">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">微信</label>
                <div class="col-sm-10">
                    <input type="text" name="wechat" class="form-control" placeholder="微信" value="<%= user.wechat%>">
                </div>
            </div>
            <button class="btn btn-primary btn-block" onclick="Form.ajaxSubmit(this.form, 'true')">保存</button>
        </div>
    </form>
</div>
</body>
</html>
